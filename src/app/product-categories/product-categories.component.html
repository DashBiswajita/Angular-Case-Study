<nav class="navbar navbar-expand navbar-dark bg-dark">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" (click)=listClick($event)><i class="fa fa-list"></i></a></li>
                <li class="nav-item"><a class="nav-link" (click)=gridClick($event)><i class="fa fa-th"></i></a></li>
                <form class="form-inline mx-2 my-lg-0" #searchForm="ngForm" (ngSubmit)=searchClick(searchForm)>
                    <input class="form-control mr-2" type="search" placeholder="Search Price" name="price" id="price" [(ngModel)]=price>
                    <button class="btn btn-outline-success mx-2" type="submit">Search</button>
                  </form>
            </ul>
    </nav>
<div class="container-fluid row m-auto" style="overflow-y: scroll;height: 75vh;">
  <ng-container *ngFor="let prod of products" class="my-div">
    <div [ngClass]="{'col-sm-6 col-lg-3 card-group': isGrid(),'col-sm-6 col-lg-6 card-group': isList()}">
      <div class="card p-2 mt-2">
        <img class="card-img-top" src="..." alt="Card image cap" />
        <div class="card-body">
          <h6 class="card-title">
            {{ prod.productName }} | Price: {{ prod.price }}
          </h6>
          <p class="card-text">{{ prod.description }}</p>
        </div>
      </div>
    </div>
  </ng-container>
</div>
<footer class="container-fluid footer m-2">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-end">
          <li class="page-item"><a class="page-link" (click)="previousClick()">Previous</a></li>
          <li class="page-item" *ngFor="let i of pageArr; let index = index"><a [routerLink]="['/','productCategories',index + 1]" class="page-link">{{index + 1}}</a></li>
          <li class="page-item"><a class="page-link" (click)="nextClick()">Next</a></li>
        </ul>
      </nav>
</footer>
